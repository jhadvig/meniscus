  rules1: "Základné informácie:"
  rules11: "Minimálne 6, maximálne 12 hráčov v 1 tíme"
  rules12: "Počet hráčov na ihrisku: 5 hráčov v poli + brankár"
  rules13: "Brány futsalových rozmerov: cca 2 m na šírku, 3 m na výšku"
  rules14: "Hrací čas: 2 x 15 minút, prestávka 5 minút"
  rules15: "Každý tím by mal mať dresy (farebné tričká), v prípade rovnakej farby dresov budú k dispozícii odlišovačky"
  rules16: "V prípade neprítomnosti alebo meškania tímu na zápas viac ako 20 minút kontumácia 3:0!! (tento výsledok sa zarátava do skóre bez akýchkoľvek výnimiek"
  rules17: "Striedanie hokejovým spôsobom (kontinuálne počas zápasu)"
  rules2: "Karty:"
  rules21: "Žlté karty: 3 x v rozličných zápasoch- stop na nasledujúci zápas; 2 x v jednom zápase- červená karta, stop na nasledujúci zápas"
  rules22: "Červená karta: stop na nasledujúci zápas, druhá červená karta v inom zápase- stop na nasledujúce dva zápasy, tretia červená karta v ďalšom zápase- vylúčenie hráča z turnaja"
  rules23: "Po inkasovaní červenej karty vylúčený hráč do zápasu už zasiahnuť nemôže a tím, ktorého hráč dostal červenú kartu hrá v oslabení o 1 hráča nasledujúcich 5 minút"
